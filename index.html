<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operación Aritmética</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora Inteligente!</h1>
    <p>Introduce una operación aritmética (con cualquier cantidad de números y operadores):</p>

    <form id="opForm">
      <input id="expression" name="expression" placeholder="Ejemplo: 12 + (3 * 4) - 5/2" required />
      <button type="submit">Enviar</button>
    </form>

    <div id="status"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
